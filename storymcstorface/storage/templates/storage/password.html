{% extends "storage/base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container py-5">
    <div class="px-2 p2-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Change Password</h1>
    </div>
    <div class="col-lg-6 mx-auto text-center">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <br />
            <p><button class="btn btn-primary" type="submit">Change!</button></p>
        </form>
    </div>
</div>

{% endblock %}
