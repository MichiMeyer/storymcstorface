{% extends 'storage/base.html' %}

{% block content %}
<div class="row py-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" aria-current="page"><a href="/">Home</a></li>
        </ol>
    </nav>
</div>
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Select Storage Facility</h1>
</div>
<div class="col-lg-6 mx-auto text-center">
    {% for facility in facilities %}
    <p class="lead mb-4"><a href="{% url 'facility_detail' slug=facility.slug%}">{{ facility.name }}</a></p>
    {% endfor %}
</div>

{% endblock %}
